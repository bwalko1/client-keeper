<ion-content>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" />
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password" />
      </mat-form-field>
    </mat-list-item>
  </mat-list>

  <button mat-button>Login</button>

  <ion-button fill="solid" expand="block" color="dark" (click)="login()">
    Login
  </ion-button>
</ion-content>
