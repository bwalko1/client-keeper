<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" />
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            type="password"
            [(ngModel)]="password"
          />
        </mat-form-field>
      </mat-list-item>
    </mat-list>

    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </div>
</ion-content>
